<svg ng-style="chartStyle" ng-attr-width="{{settings.width}}" ng-attr-height="{{settings.height}}" >
		<text ng-show="settings.title.show === true" ng-attr-x="{{abc.titleOffset().x}}" ng-attr-y="{{abc.titleOffset().y}}" fill="black" ng-attr-text-anchor="{{abc.titleAnchor()}}" ng-attr-font-size="{{settings.title.size}}" ng-bind="settings.title.content"></text>
		<line stroke="black" ng-attr-x1="{{abc.axisOffset().x}}" ng-attr-y1="{{abc.axisOffset().y}}" ng-attr-x2="{{abc.axisOffset().x}}" ng-attr-y2="{{abc.axisOffset().height}}" />
		<line stroke="black" ng-attr-x1="{{abc.axisOffset().x}}" ng-attr-y1="{{abc.axisOffset().height}}" ng-attr-x2="{{abc.axisOffset().width}}" ng-attr-y2="{{abc.axisOffset().height}}" />
		<!-- Line -->
		<g ng-show="settings.type === 'line'" ng-attr-transform="{{abc.chartOffset()}}">
				<polyline ng-class="abc.hoveringClass($index)" ng-repeat="points in settings.data" ng-attr-stroke="{{settings.colors[$index % settings.colors.length]}}" ng-attr-points="{{abc.getPoints($index)}}" stroke-width="2" fill="none" />
		</g>
		<!-- Area -->
		<g ng-show="settings.type === 'area'" ng-attr-transform="{{abc.chartOffset()}}">
				<polyline ng-class="abc.hoveringClass($index)" ng-repeat="points in settings.data" ng-attr-stroke="{{settings.colors[$index % settings.colors.length]}}" ng-attr-fill="{{settings.colors[$index % settings.colors.length]}}" ng-attr-points="{{abc.getAreaPoints($index)}}" fill-opacity="0.3" stroke-width="2" />
		</g>
		<!-- Spline -->
		<g ng-show="settings.type === 'spline'" ng-attr-transform="{{abc.chartOffset()}}">
				<path ng-class="abc.hoveringClass($index)" ng-repeat="points in settings.data" ng-attr-stroke="{{settings.colors[$index % settings.colors.length]}}" ng-attr-d="{{abc.getSplinePoints($index)}}" stroke-width="2" fill="none" />
		</g>
		<!-- Bar -->
		<g ng-show="settings.type === 'bar'" ng-class="abc.hoveringClass($index)" ng-attr-transform="{{abc.chartOffset()}}" ng-repeat="points in settings.data" ng-attr-fill="{{settings.colors[$index % settings.colors.length]}}">
				<rect ng-mouseover="abc.setHovering($parent.$index, $index)" ng-mouseout="abc.setHovering()" ng-repeat="point in points" ng-attr-x="{{$index * (settings.width-settings.margin*2) / (points.length) + $parent.$index * (settings.width-settings.margin*2) / (points.length) / settings.data.length}}" ng-attr-y="{{(settings.height - settings.margin*2) - point.value}}" ng-attr-width="{{(settings.width-settings.margin*2) / (points.length) / settings.data.length}}" ng-attr-height="{{point.value}}" />
		</g>
		<!-- Bar Top -->
		<line ng-show="settings.type === 'bar' && settings.hovering.y >= 0" ng-attr-x1="{{abc.hoveringBar().x1}}" ng-attr-y1="{{settings.height - settings.margin - settings.data[settings.hovering.y][settings.hovering.x].value - 1}}" ng-attr-x2="{{abc.hoveringBar().x2}}" ng-attr-y2="{{settings.height - settings.margin - settings.data[settings.hovering.y][settings.hovering.x].value - 1}}" stroke-width="2" stroke="black" />
		<!-- Point -->
		<!--
		<circle ng-hide="settings.type === 'bar' || settings.hovering.y < 0" ng-attr-cx="{{abc.hoveringCircle().x}}" ng-attr-cy="{{abc.hoveringCircle().y}}" ng-attr-fill="{{settings.colors[settings.hovering.y % settings.colors.length]}}" r="5" stroke="none" />
		-->
		<!-- Horizontal Line -->
		<line ng-show="settings.hovering.y >= 0 && settings.hovering.x >= 0" ng-attr-x1="{{abc.axisOffset().x}}" ng-attr-y1="{{settings.height - settings.margin - settings.data[settings.hovering.y][settings.hovering.x].value}}" ng-attr-x2="{{settings.width - settings.margin}}" ng-attr-y2="{{settings.height - settings.margin - settings.data[settings.hovering.y][settings.hovering.x].value}}" stroke-width="1" stroke-opacity="0.5" stroke="black" />
		<!-- Vertical Line -->
		<line ng-show="settings.hovering.y < 0 && settings.hovering.x >= 0" ng-attr-x1="{{abc.verticalLineOffset()}}" ng-attr-y1="{{abc.axisOffset().y}}" ng-attr-x2="{{abc.verticalLineOffset()}}" ng-attr-y2="{{abc.axisOffset().height}}" stroke-width="1" stroke-opacity="0.5" stroke="black" />
		<!-- Hovering Areas -->
		<rect ng-show="settings.type !== 'bar'" ng-repeat="line in settings.data[0]" ng-attr-x="{{(settings.width - settings.margin*2) / (settings.data[0].length-1) * ($index-0.5) + settings.margin}}" ng-attr-y="{{abc.axisOffset().y}}" ng-attr-width="{{(settings.width - settings.margin*2) / (settings.data[0].length-1)}}" ng-attr-height="{{abc.axisOffset().height}}" ng-mouseover="abc.setHovering(undefined, $index)" ng-mouseout="abc.setHovering()" fill="rgba(0, 0, 0, 0)" />
		<!-- Points -->
		<g ng-show="settings.type !== 'bar'" ng-class="abc.hoveringClass($index)" ng-attr-transform="{{abc.chartOffset()}}" ng-repeat="points in settings.data" ng-attr-fill="{{settings.colors[$index % settings.colors.length]}}">
				<circle ng-mouseover="abc.setHovering($parent.$index, $index)" ng-mouseout="abc.setHovering()" ng-repeat="point in points" ng-attr-cx="{{$index * (settings.width-settings.margin*2) / (points.length - 1)}}" ng-attr-cy="{{(settings.height - settings.margin*2) - point.value}}" ng-attr-r="{{abc.pointRadius($parent.$index, $index)}}" />
		</g>
</svg>
